set -g history-limit 10000

# 256 colors for vim
set -g default-terminal "xterm-256color"

# Enable mouse mode (tmux 2.1 and above)
set -g -q mouse on

# Set window notifications
# setw -g monitor-activity on
# setw -g visual-activity on

# Don't rename windows automatically
setw -g automatic-rename off

# Sane scrolling
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# Start Window Numbering at 1
set -g base-index 1

# Faster Command Sequences
set -s escape-time 0

# Make ctrl+left/right keys work right
set-window-option -g xterm-keys on


# =============================================================================
# KEYBINDINGS
# =============================================================================

# Prefix is ´
set -g prefix ´
bind ´ send-prefix
unbind C-b

# Mouse scrolling
bind -n \
    WheelUpPane if-shell -F -t = \
    "#{mouse_any_flag}" \
    "send-keys -M" \
    "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Copy-mode -e:
bind-key -T \
    root PPage if-shell -F \
    "#{alternate_on}" \
    "send-keys PPage" \
    "copy-mode -e; send-keys PPage"
bind-key -t vi-copy PPage page-up
bind-key -t vi-copy NPage page-down

# Open new windows with the current path
bind c new-window -c "#{pane_current_path}"

# reload config file
bind r source-file ~/.tmux.conf

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch to last active window
bind a last-window


# =============================================================================
# STYLING
# =============================================================================

# Panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# Status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# Messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# Window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# Window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format \
    "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format \
    "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# The modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# The panes
# set -g pane-border-bg colour235
# set -g pane-border-fg colour238
# set -g pane-active-border-bg colour236
# set -g pane-active-border-fg colour155

# The statusbar
set -g status-bg colour236
# set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour155] (#S) '
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20
set -g status-position top
set -g status-justify centre

setw -g window-status-current-fg colour155
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format \
    ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour155]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format \
    ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# The messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# Show active window
set-window-option -g window-style 'bg=#202020'
set-window-option -g window-active-style 'bg=#111111'
set-window-option -g pane-active-border-style ''
